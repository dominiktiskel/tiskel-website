<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="demoMeeting">
      <h2 data-cy="demoMeetingDetailsHeading"><span jhiTranslate="tiskelWebsiteApp.demoMeeting.detail.title">Demo Meeting</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ demoMeeting.id }}</span>
        </dd>
        <dt><span jhiTranslate="tiskelWebsiteApp.demoMeeting.created">Created</span></dt>
        <dd>
          <span>{{ demoMeeting.created | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="tiskelWebsiteApp.demoMeeting.date">Date</span></dt>
        <dd>
          <span>{{ demoMeeting.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="tiskelWebsiteApp.demoMeeting.email">Email</span></dt>
        <dd>
          <span>{{ demoMeeting.email }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/demo-meeting', demoMeeting.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
